<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <section class="summary-hero">
      <img src="./images/illustration-hero.svg" alt="a woman dancing with headphones on connected to her mobile device">
    </section>
    <div class="order-container">
      <h1 class="summary-title">Order Summary</h1>
      <p class="summary-tagline">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="summary-change-plan">
        <img src="./images/icon-music.svg" alt="a musical note">
        <section class="plan-info">
          <h2 class="plan-name">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </section>
        <a href="#">Change</a>
      </section>
      <section class="summary-close">
        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/blilla00">Blake L</a>.
  </div>
</body>
</html>
